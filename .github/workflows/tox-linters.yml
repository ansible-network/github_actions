name: tox-linters
on:
  workflow_call:
jobs:
  changelog:
    runs-on: ubuntu-latest
    name: Runs code linting tests
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Code linting
        uses: ansible-network/github_actions/.github/actions/tox@main
        with:
          path: "."
          tox_envlist: "linters"
