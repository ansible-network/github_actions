name: Sanity tests
on:
  workflow_call:
    inputs:
      collection_pre_install:
        required: false
        type: string
        default: ""
      matrix_exclude:
        # https://docs.ansible.com/ansible/latest/reference_appendices/release_and_maintenance.html#ansible-core-support-matrix
        # 2.15 supports Python 3.9-3.11
        # 2.16 supports Python 3.10-3.11
        # 2.17 supports Python 3.10-3.12
        # 2.18 supports Python 3.11-3.13
        # 2.19 supports Python 3.11-3.13
        # 2.20 supports Python 3.12-3.14
        # support for Python 3.14 added and 3.11 removed in 2.20 for control node
        # target node supported Python 3.8-3.13 as of 2.18 and 2.19
        # target node supported Python 3.9-3.14 as of 2.20
        # milestone is and devel is switched to 2.21
        # https://docs.ansible.com/ansible/devel/roadmap/ROADMAP_2_20.html
        default: >-
          [
            {
              "ansible-version": "devel",
              "python-version": "3.11"
            },
            {
              "ansible-version": "devel",
              "python-version": "3.10"
            },
            {
              "ansible-version": "milestone",
              "python-version": "3.11"
            },
            {
              "ansible-version": "milestone",
              "python-version": "3.10"
            },
            {
              "ansible-version": "stable-2.20",
              "python-version": "3.11"
            },
            {
              "ansible-version": "stable-2.20",
              "python-version": "3.10"
            },
            {
              "ansible-version": "stable-2.19",
              "python-version": "3.14"
            },
            {
              "ansible-version": "stable-2.19",
              "python-version": "3.10"
            },
            {
              "ansible-version": "stable-2.18",
              "python-version": "3.14"
            },
            {
              "ansible-version": "stable-2.18",
              "python-version": "3.10"
            },
            {
              "ansible-version": "stable-2.17",
              "python-version": "3.14"
            },
            {
              "ansible-version": "stable-2.17",
              "python-version": "3.13"
            },
            {
              "ansible-version": "stable-2.16",
              "python-version": "3.14"
            },
            {
              "ansible-version": "stable-2.16",
              "python-version": "3.13"
            },
            {
              "ansible-version": "stable-2.16",
              "python-version": "3.12"
            }
          ]
        required: false
        type: string
      matrix_include:
        default: >-
          []
        required: false
        type: string
      unstable:
        default: >-
          [
            "devel",
          ]
        required: false
        type: string

jobs:
  sanity:
    env:
      PY_COLORS: "1"
      source_directory: "./source"
    strategy:
      fail-fast: false
      matrix:
        ansible-version:
          # ansible-core 2.15 reached EOL on November 2024
          # ansible-core 2.16 will reach EOL on May 2025
          - stable-2.16
          - stable-2.17
          - stable-2.18
          - stable-2.19
          - stable-2.20
          - milestone
          - devel
        python-version:
          # 2.16 supports Python 3.10-3.11
          # 2.17 supports Python 3.10-3.12
          # 2.18 and 2.19 supports Python 3.11-3.13
          # 2.20 supports Python 3.12-3.14
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        exclude: ${{ fromJSON(inputs.matrix_exclude) }}
        include: ${{ fromJSON(inputs.matrix_include) }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ contains(fromJSON(inputs.unstable), matrix.ansible-version) }}

    name: "py${{ matrix.python-version }} / ${{ matrix.os }} / ${{ matrix.ansible-version }}"
    steps:
      - name: Checkout the collection repository
        uses: ansible-network/github_actions/.github/actions/checkout_dependency@main
        with:
          path: ${{ env.source_directory }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: "0"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ansible-core (${{ matrix.ansible-version }})
        run: python3 -m pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible-version }}.tar.gz --disable-pip-version-check

      - name: Pre install collections dependencies first so the collection install does not
        run: ansible-galaxy collection install --pre ${{ inputs.collection_pre_install }} -p /home/runner/collections/
        if: ${{ inputs.collection_pre_install != '' && matrix.ansible-version != 'stable-2.9' }}

      - name: Read collection metadata from galaxy.yml
        id: identify
        uses: ansible-network/github_actions/.github/actions/identify_collection@main
        with:
          source_path: ${{ env.source_directory }}

      - name: Build and install the collection
        uses: ansible-network/github_actions/.github/actions/build_install_collection@main
        with:
          install_python_dependencies: false
          source_path: ${{ env.source_directory }}
          collection_path: ${{ steps.identify.outputs.collection_path }}
          tar_file: ${{ steps.identify.outputs.tar_file }}
          ansible_version: ${{ matrix.ansible-version }}

      - name: Print the ansible version
        run: ansible --version

      - name: Print the python dependencies
        run: python3 -m pip list

      - name: Run sanity tests
        run: ansible-test sanity --requirements --color --python ${{ matrix.python-version }}
        working-directory: ${{ steps.identify.outputs.collection_path }}
