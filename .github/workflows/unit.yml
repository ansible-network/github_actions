name: Unit tests
on:
  workflow_call:

jobs:
  unit:
    env:
      PY_COLORS: "1"
      source_directory: "./source"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ansible-version:
          - stable-2.9
          - stable-2.10
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - milestone
          - devel
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
        dependency-source:
          - galaxy
          - github

    name: "py${{ matrix.python-version }} / ${{ matrix.ansible-version }} / ${{ matrix.dependency-source }}"
    steps:
      - name: Checkout the collection repository
        uses: actions/checkout@v3
        with:
          path: ${{ env.source_directory }}
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install ansible-core (${{ matrix.ansible-version }})
        run: python3 -m pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible-version }}.tar.gz --disable-pip-version-check

      - name: Read collection metadata from galaxy.yml
        id: identify
        uses: Qalthos/github_actions/.github/actions/identify_collection@dependencies
        with:
          path: ${{ env.source_directory }}/galaxy.yml
          version: 0.0.${{ github.event.number }}

      - name: Checkout the collection dependency repository
        if: steps.identify.outputs.dependency != '' && matrix.dependency-source == 'github'
        uses: actions/checkout@v3
        with:
          repository: ansible-collections/${{ steps.identify.outputs.dependency }}
          path: ./dependency

      - name: Read dependency collection metadata from galaxy.yml
        if: steps.identify.outputs.dependency != '' && matrix.dependency-source == 'github'
        id: identify-dependency
        uses: Qalthos/github_actions/.github/actions/identify_collection@dependencies
        with:
          path: ./dependency/galaxy.yml
          version: 0.0.${{ github.event.number }}

      - name: Build and install the dependency collection
        if: steps.identify.outputs.dependency != '' && matrix.dependency-source == 'github'
        uses: Qalthos/github_actions/.github/actions/build_install_collection@dependencies
        with:
          install_python_dependencies: true
          source_path: ./dependency
          collection_path: ${{ steps.identify-dependency.outputs.collection_path }}
          tar_file: ${{ steps.identify-dependency.outputs.tar_file }}

      - name: Build and install the collection
        uses: Qalthos/github_actions/.github/actions/build_install_collection@dependencies
        with:
          install_python_dependencies: true
          source_path: ${{ env.source_directory }}
          collection_path: ${{ steps.identify.outputs.collection_path }}
          tar_file: ${{ steps.identify.outputs.tar_file }}

      - name: Print the ansible version
        run: ansible --version

      - name: Print the python dependencies
        run: python3 -m pip list

      - name: Run unit tests
        run: python -m pytest -vv --showlocals
        working-directory: ${{ env.source_directory }}
